<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding numbers</title>
</head>
<body>
    <h1>Adding two numbers using prototypes in js</h1>
    <p id="display">first calculate then display</p>
    <script>
        function Addition(num1,num2,result){
            this.num1 = num1;
            this.num2 = num2;
            this.result=num1+num2;
        }
        var sum1 = new Addition(20,20);
        var sum2 = new Addition(40,40);
        document.getElementById("display").innerHTML=
        "Addition of two numbers is" +sum1.result + "</br>" +"Addition of two numbers is" +sum2.result;
    </script>
</body>
</html>
